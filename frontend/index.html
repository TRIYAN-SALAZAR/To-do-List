<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body data-bs-theme="dark" id="body">
    <main>
      <h1 id="title-app">Lista de tareas!</h1>
      <section id="app">
        <section class="form-add-task bg-light-subtle">
          <form onsubmit="return false" name="form-task">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              id="title"
              class="form-control bg-secondary-subtle"
              required
            />

            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              id="description"
              class="bg-secondary-subtle form-control form-text"
              required
            />

            <input
              id="envForm"
              type="submit"
              class="form-control bg-secondary-subtle"
            />
          </form>
        </section>

        <section class="list-tasks bg-light-subtle" id="list-tasks"></section>

        <section class="confirm-put-task" id="confirm-put-task">
          <p id="exit-put">X</p>
          <form
            onsubmit="return false"
            name="form-put-task"
            id="form-put-task"
            >
            <label for="id"></label>
            <input
              type="text"
              id="id"
              class="bg-secondary-subtle form-control form-text"
              required
            />
            <label for="title">Title</label>
            <input
              type="text"
              id="title-put"
              class="bg-secondary-subtle form-control form-text"
              required
            />

            <label for="description">Description</label>
            <textarea
              id="description-put"
              class="bg-secondary-subtle form-control form-text"
              required
            ></textarea>
            

            <label for="completed">Completed</label>
            <select
              id="completed-put"
              class="bg-secondary-subtle form-control form-select"
            >
              <option value="true">True</option>
              <option value="false">False</option>
            </select>

            <input
              id="envFormPut"
              type="submit"
              class="form-control bg-secondary-subtle"
            />
          </form>
        </section>

        <section class="confirm-delete-task" id="c-delete-task">
          <div class="alert alert-danger" role="alert">
            <p>Are you sure you want to delete this task?</p>
            <p>Title: <span id="title-span">title task</span></p>
            <button id="btn-yes" type="button" class="btn btn-danger">
              Yes
            </button>
            <button id="btn-no" type="button" class="btn btn-secondary">
              No
            </button>
          </div>
        </section>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/createTasks.js"></script>
    <script src="./js/getAndPostTasks.js"></script>
    <script src="./js/deleteAndPutTasks.js"></script>
  </body>
</html>
